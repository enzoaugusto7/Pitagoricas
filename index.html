<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Terna Pitagórica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Terna Pitagórica</h1>
        <div class="input-group">
            <label for="side1">Lado 1:</label>
            <input type="number" id="side1" class="side-input" min="0">
        </div>
        <div class="input-group">
            <label for="side2">Lado 2:</label>
            <input type="number" id="side2" class="side-input" min="0">
        </div>
        <div class="input-group">
            <label for="side3">Lado 3:</label>
            <input type="number" id="side3" class="side-input" min="0">
        </div>
        <button id="calculate-btn">Calcular</button>
        <button id="clear-btn">Limpar</button>
        <div id="result-container">
            <strong>Resultado:</strong>
            <p id="result"></p>
        </div>
    </div>
    <script src="terna.js"></script>
</body>
</html>
